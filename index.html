<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Page Form with Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .navbar {
            overflow: hidden;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        .form-container {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black; /* Text color to ensure readability */
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="/submit_form" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..">

                <label for="mobileno">MobileNo</label>
                <input type="text" id="mobileno" name="mobileno" placeholder="Your MobileNo..">

                <label for="designation">Designation</label>
                <input type="text" id="Designation" name="Designation" placeholder="Your Designation..">

                Gender 
                  <input type="radio" id="male" name="fav_language" value="male">
                  <label for="male">male</label> <input type="radio" id="female" name="fav_language" value="female">
                  <label for="female">female</label><br>
              <br><br>
              Course <input type="checkbox" id="education" name="education" value="Bike">
              <label for="vehicle1">MCA</label>
              <input type="checkbox" id="education" name="education" value="Bike">
      <label for="vehicle1">BCA</label>
      <input type="checkbox" id="education" name="education" value="Bike">
      <label for="vehicle1">BSC</label>
              <br><br>
              Img Upload <input type="file" id="myFile" name="filename"><br><br>
            
      <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
